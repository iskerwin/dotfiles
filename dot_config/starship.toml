format = """
[](fg:background bg:purple_bg)\
[  ](bg:purple_bg)\
$hostname\
$localip\
[](fg:purple_bg bg:red_bg)\
$directory\
[](fg:red_bg bg:orange_bg)\
$git_branch\
$git_status\
$git_metrics\
[](fg:orange_bg bg:green_bg)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$python\
[](fg:green_bg bg:cyan_bg)\
$docker_context\
[](fg:cyan_bg bg:blue_bg)\
$time\
[ ](fg:blue_bg)\
$sudo\
$status
[❯ ](bold green_fg)\
"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
# add_newline = false

# Set 'foo' as custom color palette
palette = 'foo'

# Define custom colors
[palettes.foo]
# Overwrite existing color
red_bg     = '#B83B5E'
red_fg     = '#FF5555'
blue_bg    = '#205295'
cyan_bg    = '#0C7B93'
gray_fg    = '#6272A4'
green_bg   = '#5F8D4E'
green_fg   = '#50FA7B'
orange_bg  = '#F08A5D'
orange_fg  = '#FFB86C'
purple_bg  = '#6A2C70'
purple_fg  = '#BD93F9'
background = '#282a36'

# An alternative to the username module which displays a symbol that
# represents the current operating system

[hostname]
disabled   = false
format     = '[$ssh_symbol $hostname ]($style)'
ssh_only   = true
ssh_symbol = '[ 󰌘 ](fg:green_fg bg:purple_bg)'
style      = 'bg:purple_bg'
trim_at    = '.companyname.com'

[localip]
disabled = false
format   = '[@ $localipv4 ]($style)'
ssh_only = true
style    = 'bg:purple_bg'

[directory]
format            = '[ $path ]($style)[$read_only]($read_only_style)'
read_only         = ' '
read_only_style   = 'bg:red_bg'
style             = 'bg:red_bg'
truncation_length = 3
truncation_symbol = '…/'
use_os_path_sep   = true

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Library/Mobile Documents/com~apple~CloudDocs" = ' 󰀸 '
"Downloads"           = ' 󰉍 '
"Documents"           = ' 󰈙 '
"Pictures"            = ' 󰋩 '
"Dropbox"             = ' 󰇣 '
"GitHub"              = ' 󰊤 '
"Movies"              = ' 󱄤 '
"Music"               = ' 󰝚 '

# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[git_branch]
format = '[ $symbol$branch]($style)'
style  = 'bg:orange_bg'
symbol = ' '

[git_status]
ahead       = '[ 󰶣 ${count}](bg:orange_bg)'
behind      = '[ � ${count}](bg:orange_bg)'
conflicted  = '󰇼'
deleted     = '[  ](bg:orange_bg)'
diverged    = '[ 󰹺 ](bg:orange_bg)[ 󰶣 ${ahead_count}](bg:orange_bg)[ 󰶡 ${behind_count}](bg:orange_bg)'
format      = '[ $all_status$ahead_behind ]($style)'
modified    = '[  ](bg:orange_bg)'
renamed     = '[ 󱞶 ](bg:orange_bg)'
staged      = '[  \($count\)](bg:orange_bg)'
stashed     = '[  ](bg:orange_bg)'
style       = 'bg:orange_bg'
typechanged = '[ 󰓦 ](bg:orange_bg)'
untracked   = '[  ](bg:orange_bg)'
up_to_date  = ''

[git_metrics]
added_style        = 'bg:orange_bg'
deleted_style      = 'bg:orange_bg'
disabled           = false
format             = '[+$added ]($added_style)[-$deleted ]($deleted_style)'
only_nonzero_diffs = true

[c]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[elixir]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[elm]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[golang]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[gradle]
format = '[ $symbol($version) ]($style)'
style = 'bg:green_bg'

[haskell]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[java]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[julia]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[nodejs]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[nim]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = '󰆥 '

[rust]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[scala]
format = '[ $symbol($version) ]($style)'
style  = 'bg:green_bg'
symbol = ' '

[python]
format             = '[ $symbol($version) ]($style)'
pyenv_version_name = true
style              = 'bg:green_bg'
symbol             = ' '

[docker_context]
format = '[ $symbol $context ]($style) $path'
style  = 'bg:cyan_bg'
symbol = ' '

[time]
disabled        = false
format          = '[ 󱑓  $time ]($style)'
style           = 'bg:blue_bg'
time_format     = '%m/%d %a %R'
utc_time_offset = '+8'

[sudo]
disabled = false
format   = '[as $symbol]($style)'
style    = 'bold green_fg'
symbol   = '󰇄  '

[status]
disabled              = false
format                = '[$symbol]($style)'
map_symbol            = true
not_executable_symbol = '[ ](red_fg)'
not_found_symbol      = '[ ](orange_fg)'
pipestatus            = true
sigint_symbol         = '[ ](purple_fg)'
signal_symbol         = '[󱐋 ](green_fg)'
style                 = 'fg:gray_fg'
success_symbol        = '[ ](green_fg)'
symbol                = '[ ](red_fg)'
