format = """
[](fg:color_dark bg:color_purple)\
[  ](bg:color_purple)\
$hostname\
$localip\
[](fg:color_purple bg:color_red)\
$directory\
[](fg:color_red bg:color_orange)\
$git_branch\
$git_status\
$git_metrics\
[](fg:color_orange bg:color_green1)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$python\
[](fg:color_green1 bg:color_cyan)\
$docker_context\
[](fg:color_cyan bg:color_blue)\
$time\
[ ](fg:color_blue)\
$sudo\
$status
[❯ ](bold color_green2)\
"""

# A continuation prompt that displays two filled in arrows
continuation_prompt = '▶▶ '

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
# add_newline = false

# Set 'foo' as custom color palette
palette = 'foo'

# Define custom colors
[palettes.foo]
# Overwrite existing color
color_red     = '#B83B5E'
color_blue    = '#205295'
color_cyan    = '#0C7B93'
color_gray    = '#6272A4'
color_green1  = '#5F8D4E'
color_green2  = '#50FA7B'
color_orange  = '#F08A5D'
color_purple  = '#6A2C70'
color_dark    = '#282a36'

# An alternative to the username module which displays a symbol that
# represents the current operating system

[hostname]
disabled   = false
format     = '[$ssh_symbol $hostname ]($style)'
ssh_only   = true
ssh_symbol = '[ 󰌘 ](fg:color_green2 bg:color_purple)'
style      = 'bg:color_purple'
trim_at    = '.companyname.com'

[localip]
disabled = false
format   = '[@ $localipv4 ]($style)'
ssh_only = true
style    = 'bg:color_purple'

[directory]
format            = '[ $path ]($style)[$read_only]($read_only_style)'
read_only         = ' '
read_only_style   = 'bg:color_red'
style             = 'bg:color_red'
truncation_length = 3
truncation_symbol = '…/'
use_os_path_sep   = true

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Library/Mobile Documents/com~apple~CloudDocs" = ' 󰀸 '
"Downloads"           = ' 󰉍 '
"Documents"           = ' 󰈙 '
"Pictures"            = ' 󰋩 '
"Dropbox"             = ' 󰇣 '
"GitHub"              = ' 󰊤 '
"Movies"              = ' 󱄤 '
"Music"               = ' 󰝚 '

# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[git_branch]
format = '[ $symbol$branch]($style)'
style  = 'bg:color_orange'
symbol = ' '

[git_status]
ahead       = '[ 󰶣 ${count}](bg:color_orange)'
behind      = '[ � ${count}](bg:color_orange)'
conflicted  = '󰇼'
deleted     = '[  ](bg:color_orange)'
diverged    = '[ 󰹺 ](bg:color_orange)[ 󰶣 ${ahead_count}](bg:color_orange)[ 󰶡 ${behind_count}](bg:color_orange)'
format      = '[ $all_status$ahead_behind ]($style)'
modified    = '[  ](bg:color_orange)'
renamed     = '[ 󱞶 ](bg:color_orange)'
staged      = '[  \($count\)](bg:color_orange)'
stashed     = '[  ](bg:color_orange)'
style       = 'bg:color_orange'
typechanged = '[ 󰓦 ](bg:color_orange)'
untracked   = '[  ](bg:color_orange)'
up_to_date  = ''

[git_metrics]
added_style        = 'bg:color_orange'
deleted_style      = 'bg:color_orange'
disabled           = false
format             = '[+$added ]($added_style)[-$deleted ]($deleted_style)'
only_nonzero_diffs = true

[c]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[elixir]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[elm]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[golang]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[gradle]
format = '[ $symbol($version) ]($style)'
style = 'bg:color_green1'

[haskell]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[java]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[julia]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[nodejs]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[nim]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = '󰆥 '

[rust]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[scala]
format = '[ $symbol($version) ]($style)'
style  = 'bg:color_green1'
symbol = ' '

[python]
format             = '[ $symbol($version) ]($style)'
pyenv_version_name = true
style              = 'bg:color_green1'
symbol             = ' '

[docker_context]
format = '[ $symbol $context ]($style)$path'
style  = 'bg:color_cyan'
symbol = ' '

[time]
disabled        = false
format          = '[ 󱑓 $time ]($style)'
style           = 'bg:color_blue'
time_format     = '%R'
utc_time_offset = '+8'

[sudo]
disabled = false
format   = '[as $symbol]($style)'
style    = 'bold color_green2'
symbol   = '󰇄  '

[status]
disabled              = false
format                = '[$symbol]($style)'
map_symbol            = true
not_executable_symbol = '[ ](color_red)'
not_found_symbol      = '[ ](color_orange)'
pipestatus            = true
sigint_symbol         = '[ ](color_purple)'
signal_symbol         = '[󱐋 ](color_green2)'
style                 = 'fg:color_gray'
success_symbol        = '[ ](color_green2)'
symbol                = '[ ](color_red)'
